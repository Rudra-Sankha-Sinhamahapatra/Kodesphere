<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div  class="container">
    <div class="heading">
      <h1  style="text-align: center; font-size: 500; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Simulation page for Codex Clan</h1>
      <p style="text-align: center; font-size: medium; font-family: Verdana, Geneva, Tahoma, sans-serif;" >This page listens to the changes in the database and updates the UI in real time.</p>
    </div>
    <div class="items">
  <div class=" row row-cols-1 row-cols-md-4 mb-4 text-center">
    <div class="col">
      <div class="item card mb-4 rounded-3 shadow-sm">
        <div class="headname">
          <p class="headings">Fan</p>
          <p>Control the speed of the fan</p>
        <img class="image img1" src="https://cdn-icons-png.flaticon.com/512/556/556878.png" width="70px" alt="" >
        </div>
        <div class="card-body">
          <div class="control">
            <label for="fanSpeed"></label>
            <input class="inputtab" placeholder="speed" type="number" id="fanSpeed" min="0" max="5">
            <button class="button-17" role="button">SET SPEED</button>
        </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="item card mb-4 rounded-3 shadow-sm">
        <div class="headname">
        <p class="headings">Bulb</p>
        <p>Turn on or off the bulb</p>
        <img class="image img2" src="https://cdn-icons-png.flaticon.com/512/427/427735.png" width="100px" alt="" >
        </div>
        <div class="card-body">
          <div class="control">
            <label>
              <input class="toggle-checkbox" type="checkbox">
              <div class="toggle-slot">
                <div class="sun-icon-wrapper">
                  <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
                </div>
                <div class="toggle-button"></div>
                <div class="moon-icon-wrapper">
                  <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
                </div>
              </div>
            </label>
        </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="item card mb-4 rounded-3 shadow-sm">
        <div class="headname">
        <p class="headings">Led</p>
        <p> Contol the color of the Led </p>
        <img class="image img3" src="https://cdn-icons-png.flaticon.com/512/8534/8534359.png" width="100px" alt="">
        </div>
        <div class="card-body">
          <div class="control">
            <label for="ledColor"></label>
            <input class="inputtab" placeholder="color" type="color" id="ledColor">
            <button class="button-17" role="button" onclick="">Set Color</button>

        </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="item card mb-4 rounded-3 shadow-sm">
        <div class="headname">
        <p class="headings">Air Conditioner</p>
        <p>Control state & temperature of Ac</p>
        <img class="image img4" src="https://cdn-icons-png.flaticon.com/512/911/911409.png" width="100px"  alt="" srcset="">
        </div>
        <div class="card-body">
          <div class="control">
            <label for="acTemp"></label>
            <input class="inputtab" placeholder="temperature" type="number" id="acTemp" min="16" max="30">
            <label>
              <input class="toggle-checkbox" type="checkbox">
              <div class="toggle-slot">
                <div class="sun-icon-wrapper">
                  <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
                </div>
                <div class="toggle-button"></div>
                <div class="moon-icon-wrapper">
                  <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
                </div>
              </div>
            </label>
            <button class="button-17" role="button">Set AC</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>
</html>
